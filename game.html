<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Game #123</title>
		<link href="https://fonts.googleapis.com/css?family=Inconsolata:700" rel="stylesheet">
		<link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
		<link href="https://fonts.googleapis.com/css?family=Hammersmith+One" rel="stylesheet" type="text/css" />
		<link rel="stylesheet" type="text/css" href="css/styles.css">
		<link rel="stylesheet" type="text/css" href="css/basic.css">
		<link rel="stylesheet" type="text/css" href="css/image-icons.css">

	<body>
		<header class="header">
			<nav class="navbar">
				<a class="navbar_brand" href="#">
					<span class="text_red">Mono</span>Banker

		<div class="content container">
			<div class="card_list">

				<div class="card">

                <div class="card">

                        <div class="player_name">Harry</div>

                    <button class="card__transfer_btn"><i class="ii ii-coins"></i>Transfer</button>
                </div>
                <div class="card">
                    <img src="images/users/harry.jpg" class="avatar">

                        <div class="player_name">Harry</div>

                    </div>
                    <button class="card__transfer_btn"><i class="ii ii-coins"></i>Transfer</button>
