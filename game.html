<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Game #123</title>
		<link href="https://fonts.googleapis.com/css?family=Inconsolata:700" rel="stylesheet">
		<link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
		<link href="https://fonts.googleapis.com/css?family=Hammersmith+One" rel="stylesheet" type="text/css" />
		<link rel="stylesheet" type="text/css" href="css/styles.css">
		<link rel="stylesheet" type="text/css" href="css/basic.css">
		<link rel="stylesheet" type="text/css" href="css/image-icons.css">
	</head>

	<body>
		<header class="header">
			<nav class="navbar">
				<a class="navbar-brand" href="#">
					<span class="text-red">Mono</span>Banker
				</a>
			</nav>
		</header>
		<div class="content container">
			<div class="card-list">
				<div class="card my-card px-4 mb-3">
					<img src="images/users/julia.png" class="avatar">
					<div class="card__player-info mx-2">
						<div class="card__player-name">Julia</div>
						<div class="card__player-money">600</div>
					</div>
					<button class="card__transfer-btn"><i class="ii ii-bank"></i></button>
				</div>
				<div class="card px-4 mb-3">
					<img src="images/users/kevin.jpg" class="avatar">
					<div class="card__player-info mx-2">
						<div class="card__player-name">Kevin</div>
						<div class="card__player-money">11 450</div>
					</div>
					<button class="card__transfer-btn"><i class="ii ii-coins"></i></button>
				</div>
				<div class="card px-4 mb-3">
					<img src="images/users/harry.jpg" class="avatar">
					<div class="card__player-info mx-2">
						<div class="card__player-name">Harry</div>
						<div class="card__player-money">3 200</div>
					</div>
					<button class="card__transfer-btn"><i class="ii ii-coins"></i></button>
				</div>
			</div>
		</div>
	</body>
</html>
